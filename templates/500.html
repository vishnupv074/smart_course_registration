{% extends 'base.html' %}

{% block title %}Server Error - SmartReg{% endblock %}

{% block content %}
<style>
    .error-container {
        min-height: 60vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    .error-code {
        font-size: 8rem;
        font-weight: 900;
        background: linear-gradient(135deg, var(--danger) 0%, var(--warning) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
        margin-bottom: 1rem;
        animation: shake 0.5s ease-in-out infinite;
    }

    @keyframes shake {

        0%,
        100% {
            transform: translateX(0);
        }

        25% {
            transform: translateX(-5px);
        }

        75% {
            transform: translateX(5px);
        }
    }

    .error-icon {
        font-size: 4rem;
        color: var(--danger);
        margin-bottom: 1.5rem;
        animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {

        0%,
        100% {
            transform: scale(1);
        }

        50% {
            transform: scale(1.1);
        }
    }

    .error-card {
        max-width: 600px;
        margin: 0 auto;
        animation: fadeInUp 0.6s ease;
    }
</style>

<div class="error-container">
    <div class="error-card">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="error-code">500</div>
        <h2 class="mb-3">Server Error</h2>
        <p class="text-muted mb-4">
            Something went wrong on our end. We're working to fix it. Please try again later.
        </p>
        <div class="d-flex gap-2 justify-content-center flex-wrap">
            <a href="{% url 'home' %}" class="btn btn-primary hover-lift">
                <i class="fas fa-home"></i> Go Home
            </a>
            <button onclick="location.reload()" class="btn btn-secondary hover-lift">
                <i class="fas fa-redo"></i> Try Again
            </button>
        </div>
    </div>
</div>
{% endblock %}
